<app-navbar [isClockVisible]="isClockVisible" [isLogoutVisible]="true"></app-navbar>
<div id="scrollable">
  <div id="content">
    <div  #clockElement class="dateInfo">
      <div class="date-time-container">
      <div class="clock">{{dateTime | date:'H:mm'}}</div>
      <br>
      <div class="date">{{dateTime | date:'fullDate'}}</div>
      <div class="date" *ngIf="(weather$ | async) as weather">
        {{location.city}} {{ weather.data.values.temperature | number:'1.0-0' }} Â°C
      </div>

      </div>

    </div>

    <div class="grid-container">
      <div class="grid-item" *ngFor="let item of gridItems">
        <app-page-tile [name]="item.name" [description]="item.description" [icon]="item.icon" [url]="item.url"></app-page-tile>
      </div>
    </div>
  </div>
  
</div>
