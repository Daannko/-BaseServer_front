<div id="background">
    <app-navbar [isClockVisible]="true" [isLogoutVisible]="true"></app-navbar>

        <div class="debug-overlay">
            <div>cameraX: {{cameraX}} cameraY: {{cameraY}}</div>
            <div>zoom: {{zoom}}</div>
        </div>
        <div class="board-container" #board (wheel)="onWheel($event)">
                <div #itemsContainer class="items-container">
            <ng-container *ngFor="let item of items">
                <div
                    (click)="centerOnItem(item)"
                    *ngIf="isItemVisible(item)"
                    class="board-item"
                    [style.width.px]="item.width"
                    [style.height.px]="item.height"
                    [style.left.px]="item.screenX"
                    [style.top.px]="item.screenY"
                >
                    {{item.label}}
                </div>
            </ng-container>
        </div>
    </div>
</div>
