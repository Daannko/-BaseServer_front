<div id="background">
    <app-navbar #navbar [isClockVisible]="true" [isLogoutVisible]="true"></app-navbar>
        <div class="debug-overlay">
            <div>cameraX: {{cameraX}} cameraY: {{cameraY}}</div>
            <div>zoom: {{zoom}}</div>
        </div>
        <div class="board-container" #board (wheel)="onWheel($event)">
                <div #itemsContainer class="items-container">
            <ng-container *ngFor="let item of items">
                <app-board-tile
                    [tile]="item"
                    (click)="centerOnItem(getFirstLink(item))"
                    *ngIf="isItemVisible(item)"
                >
                </app-board-tile>
            </ng-container>
        </div>
    </div>
</div>
