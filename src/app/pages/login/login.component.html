<div class="outer">
  <div class="middle">
    <div class="inner">
      <div class="parent">
        <form class="login-form">
          <p class="login-text">
            <span class="fa-stack fa-lg">
              <i class="fa fa-circle fa-stack-2x"></i>
              <i class="fa fa-lock fa-stack-1x"></i>
            </span>
          </p>
          <input type="email" [(ngModel)]="email" name="email" class="login-username" autofocus="true" required="true" placeholder="Email" />
          <input type="password" [(ngModel)]="password" name="password" class="login-password" required="true" placeholder="Password" />

          <input type="submit" name="Login"(click)="login()" value="Login" class="login-submit" />
        </form>
        <label href="#" class="login-forgot-pass"></label>
        <div class="underlay-photo"></div>
        <div class="underlay-black"></div>

      </div>
    </div>
  </div>
</div>
