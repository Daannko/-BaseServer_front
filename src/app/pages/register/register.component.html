<div class="outer">
  <div class="middle">
    <div class="inner">
      <div class="parent">
        <form class="login-form">
          <p class="login-text">
            <span class="fa-stack fa-lg">
              <i class="fa fa-circle fa-stack-2x"></i>
              <i class="fa fa-lock fa-stack-1x"></i>
            </span>
          </p>
          <input type="email" [(ngModel)]="email" name="email" class="login-username" autofocus="true" required="true" placeholder="Email" />
          <input type="password" [(ngModel)]="password" name="password" class="login-password" required="true" placeholder="Password" />
          <input type="text" [(ngModel)]="name" name="name" class="login-password" required="true" placeholder="Name" />

          <input type="submit" name="Login"(click)="register()" value="Login" class="login-submit" />
        </form>
        <div class="auth-info"> Have an account?
          <a routerLink="/login" routerLinkActive="active" class="auth-info-link">Login</a>
        </div>

        <div class="underlay-black"></div>

      </div>
    </div>
  </div>
</div>
